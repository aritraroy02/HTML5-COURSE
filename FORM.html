<html lang="en">
<head>

</head>
<form action="about course.html" method="get">
    <h2><label for="name">Name</label>
    <input name="Name" id="name" type="text" required></h2>
    <h2><label for="Reg. no">Registration number</label>
    <input name="Reg. no" id="reg. no" required></h2>
    <h2><label for="email">email</label>
    <input name="Email" id="Email" type="email" required placeholder="me@vitbhopal.ac.in"></h2>
    <button type="submit">Register</button>
</form>
